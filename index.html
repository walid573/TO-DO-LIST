<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-5">
        <h1 class="text-3xl font-bold text-center">To-Do List</h1>
        <div class="flex justify-center mt-5">
            <input type="text" id="todo-input" class="border rounded p-2 w-1/2" placeholder="Enter a new to-do item">
            <button id="add-button" class="bg-blue-500 text-white rounded p-2 ml-3">Add</button>
        </div>
        <ul id="todo-list" class="mt-5"></ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
